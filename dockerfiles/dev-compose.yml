version: "3.9"
services:
  devenv:
    tty: true
    container_name: devenv
    build:
      context: .
      dockerfile: ${DOCKERFILE-Dockerfile.dev}
    pid: host
    entrypoint: ${ENTRY-bash}
    ports:
      - 5556:5556
      - 5555:5555
      - 5000:5000
    environment:
      - DISPLAY=:0
    volumes:
      - ${SRC-..}:/home/devu/repo
      - /tmp/.X11-unix:/tmp/.X11-unix
      - $HOME/.ssh:/root/.ssh
      - "/var/run/docker.sock:/var/run/docker.sock"
    devices:
      - /dev/dri/card0:/dev/dri/card0
      - /dev/snd:/dev/snd
    networks:
      dashnet:
        ipv4_address: 10.0.0.2

networks:
  dashnet:
    driver: bridge
    ipam:
      config:
        - subnet: "10.0.0.0/24"
