<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Terrahedron</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js" integrity="sha512-Eb4+HJz9ZmViS2jc7VvTtEFAA8mhyGX4pY4s1HvIjBz+sXNfAjq25if7tyu+tEghxRKxRJyNl/ak7V3qfs3EjQ==" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="editor" style="height: 50%; width: 90%;"></div>
    <button id="run">Run</button>
    <canvas id="canvas" width="90%" height="50%"></canvas>

    <script type="module">
        import init from './terrahedron.js';
        // import {WebGL2RenderingContext} from 'webgl2';

        async function run() {
            const canvas = document.getElementById('canvas');
            const gl = canvas.getContext('webgl2');

            const editor = ace.edit('editor');
            editor.setTheme('ace/theme/monokai');
            editor.session.setMode('ace/mode/javascript');
        }

        run();
    </script>

    <script>
        function runCode() {
            console.log("Run code");
            const code = editor.getValue();
            try {
                const f = new Function('module', 'gl', code);
                f(module, gl);
            } catch (error) {
                console.error(error);
            }
        }
        document.getElementById('run').addEventListener('click', runCode);
    </script>
  </body>
</html>
